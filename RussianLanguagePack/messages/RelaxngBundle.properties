relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Укажите значение атрибута processContents любого элемента атрибута\nэлемента. По умолчанию используется пропуск (соответствует семантике RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Укажите значение атрибута processContents любого элемента.\nПо умолчанию используется пропуск (соответствует семантике RELAX NG), если только формат ввода не dtd,\nв этом случае, значение по умолчанию строгое (соответствует семантике\nDTD).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Запрещается использовать\nабстрактные элементы и группы подстановки в сгенерированной XML-схеме.\nВы также можете использовать функцию аннотации для управления.
