relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Значение по умолчанию представлено префиксом аннотации\:defaultValue, где префикс привязан к http\://relaxng.org/ns/compatibility/annotations/1.0, определенному спецификацией комитета по совместимости RELAX NG DTD. По умолчанию Trang будет использовать префикс for, если только этот префикс не конфликтует с префиксом, используемым в DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Сохраняйте точную семантику ЛЮБОЙ модели содержимого, используя явный выбор для всех элементов объявления. По умолчанию Trang использует подстановочные знаки, разрешающие любой элемент.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=При построении имени определения, используемого для представления объявления элемента и объявления списка атрибутов в DTD, замените двоеточие в имени элемента символами. Транг генерирует определения для каждого объявления элемента и объявления списка атрибутов в DTD. Определенное имя основано на имени элемента. В RELAX NG имя определения не может содержать двоеточие. Но в DTD имена элементов могут содержать двоеточия. По умолчанию Trang сначала пытается использовать имена элементов без префиксов. Если это вызовет конфликт, двоеточие будет заменено допустимым символом имени (сначала будет пробована точка).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Укажите, как построить имя определения, представляющее объявление элемента, из имени элемента. Шаблон имени должен содержать только один знак процента. Знак процента заменяется именем элемента (после замены двоеточия), а результат используется в качестве определенного имени.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Укажите, чтобы не генерировалось определение для объявления списка атрибутов, а чтобы переместить атрибуты, объявленные в объявлении списка атрибутов, в определение, созданное для объявления элемента. Это поведение по умолчанию, когда модуль вывода - xsd. В противном случае поведение по умолчанию соответствует параметру -i no-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Для элементов, объявленных в DTD как имеющих ЛЮБУЮ модель содержимого, укажите имя определения, созданное для содержимого элемента.
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Укажите, должен ли Транг генерировать стартовые элементы. DTD не указывает, какие элементы разрешены в качестве элементов документа. Транг предполагает, что все определенные, но никогда не упоминаемые элементы разрешены как элементы документа.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Это указывает, как построить имя определения, представляющее объявление списка атрибутов, из имени элемента. Шаблон имени должен содержать только один знак процента. Этот знак процента заменяется именем элемента (после замены двоеточия), а результат используется как определенное имя.
