libraries.node.text.ide=Библиотека содержит классы для добавления различных функций в ваше приложение. Библиотека также содержит исходные файлы и JavaDoc, которые могут помочь вам в разработке вашего проекта.<br><br> IntelliJ IDEA использует библиотеки, чтобы помочь вам с завершением кода, проверкой, выделением ошибок и т. д.<br><br> На глобальную библиотеку есть ссылки на протяжении всего проекта, и ее можно использовать во всех модулях. Кроме того, их также можно использовать для всех проектов, созданных локально на компьютере.<br><br> Обратите внимание, что никто, с кем вы делитесь проектом, не может использовать глобальную библиотеку. Если вы хотите поделиться проектом с командой, используйте вместо этого библиотеку проектов.<br><br> Разверните узел и выберите дочерний элемент для управления глобальной библиотекой.<br><br> Чтобы присоединить библиотеку к модулю, выберите модуль, щелкните вкладку «Зависимость», нажмите «Добавить» и укажите расположение библиотеки.
libraries.node.text.module=Библиотека содержит классы для добавления различных функций в ваше приложение. Библиотека также содержит исходные файлы и JavaDoc, которые могут помочь вам в разработке вашего проекта.<br><br> IntelliJ IDEA использует библиотеки, чтобы помочь вам с завершением кода, проверкой, выделением ошибок и т. д.<br><br> На библиотеки модулей можно ссылаться только из модуля, к которому они прикреплены. Разверните узел и выберите подэлемент для управления библиотекой модуля.<br><br> Чтобы присоединить библиотеку к модулю, выберите модуль, щелкните вкладку «Зависимость», нажмите «Добавить» и укажите расположение библиотеки.
libraries.node.text.project=Библиотека содержит классы для добавления различных функций в ваше приложение. Библиотека также содержит исходные файлы и JavaDoc, которые могут помочь вам в разработке вашего проекта.<br><br> IntelliJ IDEA использует библиотеки, чтобы помочь вам с завершением кода, проверкой, выделением ошибок и т. д.<br><br> Библиотека проекта упоминается по всему проекту и может использоваться во всех модулях. Кроме того, любой, с кем вы делитесь проектом, может использовать библиотеку проекта.<br><br> Разверните узел и выберите вложенные элементы для управления библиотекой проекта.<br><br> Чтобы присоединить библиотеку к модулю, выберите модуль, щелкните вкладку «Зависимость», нажмите «Добавить» и укажите расположение библиотеки.
