duplicates.inspection.description.ijbased=Сообщать о повторяющихся блоках кода в выбранном диапазоне\: в одном файле или во всем проекте.<\!-- tooltip end --> Функция проверки имеет функцию быстрого исправления, которая может помочь вам установить размер обнаруженных дубликатов, перейти к повторяющимся фрагментам кода и сравнить их в окне инструмента.\n\nОпция проверки позволяет вам выбрать диапазон сообщаемых повторяющихся фрагментов и установить начальный размер для повторяющейся языковой структуры.\n\nВы также можете настроить анонимность структуры в {0}.
duplicates.inspection.description.idea=Сообщать о повторяющихся блоках кода в выбранном диапазоне\: тот же файл, тот же модуль, зависимый модуль или весь проект.<\!-- tooltip end --> Функция проверки имеет функцию быстрого исправления, которая может помочь вам установить размер обнаруженных дубликатов, перейти к повторяющимся фрагментам кода и сравнить их в окне инструмента. Проверки обеспечивают быстрые исправления, когда это возможно, для извлечения методов из повторяющегося кода.\n\nОпция проверки позволяет вам выбрать диапазон сообщаемых повторяющихся фрагментов и установить начальный размер для повторяющейся языковой структуры.\n\nВы также можете настроить анонимность структуры в {0}.
